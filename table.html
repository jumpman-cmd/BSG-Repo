<!DOCTYPE html>
<html>

	<body>
	
	<h3>Store Hours</h3>
	
	<table border="1" style="background-color:blue">

			<th width="100">Friday</th>
			<th width="100">Saturday</th>

		<tr align="center" style="background-color:yellow">

	</table>
