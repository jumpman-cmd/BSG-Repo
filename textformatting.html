<!DOCTYPE html>
<html>
	<head>
		<title> Text Formatting practise </title>
	</head>
	<body>
		<p> This is a normal text. </p>
		<p> This is <b>a bold text.</B> </p>
		<p> This is <i>an italic text</i> </p>
		<p> This is <u>an underlined text.</u> </p>
		<p> This is <del>a deleted text.</del> </p>
		<p> This is <big>a big text.</big> </p>
		<p> This is <small>a small text.</small> </p>
		<p> This is <sub>a subscript text.</sub> </p>
		<p> This is <sup>a superscript text.<sup> </p>
		<p> This is <tt>a monospaced text.</tt> </p>
		<p> This is <mark style="background-color:lightgreen">a mark text.</mark> </p>
		<p> This is <mark>a mark text.</mark> </p>
	</body>
</html>
