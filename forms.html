<!DOCTYPE html>
<html>
	<head>
		<title> Forms practise </title>
	</head>
	<body>
		
		<form action="index.php" method="POST" enctype="multipart/form-data">
			
			<label for="username">username:</label>
			<input type="text" id="username" placeholder="Iron Man" minlength="3" maxlength="15" required><br>
			
			<label for="password">password:</label>
			<input type="password" id="password" minlength="5" maxlength="15" required><br>
			
			
			<label for="email">email:</label>
			<input type="email" id="email" placeholder="ironman4@yahoo.com"><br>
			
			<label for="phone">phone #:</label>
			<input type="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"><br>
			
			<label for="bday">birthday:</label>
			<input type="date" id="bday"><br>
			
			<label for="quantity">quantity:</label>
			<input type="quantity" id="quantity"><br>
			
			<label for="title">title:</label>
			
			<label for="Mr.">Mr.:</label>
			<input type="radio" id="Mr." value="Mr." name="title"><br>
			
			<label for="Ms.">Ms.:</label>
			<input type="radio" id="Ms." value="Ms." name="title"><br>
			
			<label for="Dr.">Dr.:</label>
			<input type="radio" id="Dr." value="Dr." name="title"><br>
			
			<label for="payments">payments:</label>
			<select id="payments">
				<option value="visa">Visa</option>
				<option value="mastercard">mastercard</option>
				<option value="giftcard">giftcard</option>
			</select><br>
			
			<label for="subscribe">subscribe:</label>
			<input type="checkbox" id="subscribe"><br>
			
			<label for="comment">comment:</label>
			<textarea id="comment" rows="3" cols="25"></textarea>
			
			<label for="file">file:</label>
			<input ="file" id="file" accept="image/png, image/jpeg"><br>
			
			<input type="reset"><br>
			<input type="submit">
			
		</form>
	</body>
</html>
